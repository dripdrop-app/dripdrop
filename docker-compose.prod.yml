version: '2.4'
name: dripdrop
services:
  server:
    extends: 
      file: docker-compose.base.yml
      service: server
    environment:
      ENV: production

  worker:
    extends: 
      file: docker-compose.base.yml
      service: worker
    environment:
      ENV: production

  postgres:
    extends: 
      file: docker-compose.base.yml
      service: postgres

  pgadmin:
    extends: 
      file: docker-compose.base.yml
      service: pgadmin

  redis:
    extends: 
      file: docker-compose.base.yml
      service: redis

  influxdb:
    extends: 
      file: docker-compose.base.yml
      service: influxdb

  telegraf:
    extends: 
      file: docker-compose.base.yml
      service: telegraf

  chronograf:
    extends: 
      file: docker-compose.base.yml
      service: chronograf

volumes:
  worker_venv: {}
  server_venv: {}
  postgresql: {}
  redis: {}
  influxdb: {}
  chronograf: {}
