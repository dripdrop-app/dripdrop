version: '2.4'
services:
  server:
    extends:
      file: docker-compose.base.yml
      service: server
    environment:
      ENV: development
    volumes:
      - type: bind
        source: ./
        target: /src

  worker:
    extends:
      file: docker-compose.base.yml
      service: worker
    volumes:
      - type: bind
        source: ./
        target: /src


  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres

  pgadmin:
    extends:
      file: docker-compose.base.yml
      service: pgadmin

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis

  influxdb:
    extends:
      file: docker-compose.base.yml
      service: influxdb

  telegraf:
    extends:
      file: docker-compose.base.yml
      service: telegraf

  grafana:
    extends:
      file: docker-compose.base.yml
      service: grafana

volumes:
  postgres_volume: {}
  redis_volume: {}
  influxdb_volume: {}
