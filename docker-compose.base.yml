x-restart_policy: &restart_policy
  restart: unless-stopped

x-logging: &logging
  logging:
    driver: 'local'
    options:
      max-size: '10m'
      max-file: '5'

x-depends-database: &depends-database
  dripdrop-postgres:
    condition: service_healthy

x-depends-redis: &depends-redis
  dripdrop-redis:
    condition: service_healthy

x-depends-all: &depends-all
  depends_on:
    <<:
      - *depends-database
      - *depends-redis

version: '3'
services:
  dripdrop-server:
    image: dripdrop/image
    container_name: dripdrop-server
    command: [ "./scripts/server.sh" ]
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:5000/healthcheck"
        ]
      interval: 30s
    environment:
      ENV: ${ENV}
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    <<:
      - *depends-all
      - *logging
      - *restart_policy

  dripdrop-worker:
    image: dripdrop/image
    command: [ "./scripts/worker.sh" ]
    environment:
      ENV: ${ENV}
      REDIS_URL: ${REDIS_URL}
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    <<:
      - *depends-all
      - *logging
      - *restart_policy

  dripdrop-postgres:
    image: postgres:14
    container_name: dripdrop-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - type: volume
        source: postgres_volume
        target: /var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DATABASE}" ]
      interval: 30s
    <<:
      - *logging
      - *restart_policy

  dripdrop-redis:
    image: redis
    container_name: dripdrop-redis
    volumes:
      - type: volume
        source: redis_volume
        target: /data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
    <<:
      - *logging
      - *restart_policy
