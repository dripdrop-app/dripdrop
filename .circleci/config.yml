version: 2.1

commands:
  install_packages:
    steps:
      - run:
          name: Install packages and dependencies
          command: |
            apt-get -y update
            apt-get -y upgrade
            apt-get install -y ffmpeg
            python -m venv venv
            source venv/bin/activate
            pip install poetry
            poetry export -f requirements.txt --output requirements.txt
            pip install -r requirements.txt

  export_environment:
    parameters:
      test:
        type: boolean
        default: false
    steps:
      - run:
          name: Export environment variables
          command: |
            touch .env
            echo -e "API_KEY=$API_KEY\n" >> .env
            echo -e "AWS_REGION_NAME=$AWS_REGION_NAME\n" >> .env
            echo -e "AWS_S3_ARTWORK_BUCKET=$AWS_S3_ARTWORK_BUCKET\n" >> .env
            echo -e "AWS_S3_MUSIC_BUCKET=$AWS_S3_MUSIC_BUCKET\n" >> .env
            echo -e "GOOGLE_API_KEY=$GOOGLE_API_KEY\n" >> .env
            echo -e "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID\n" >> .env
            echo -e "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET\n" >> .env
            echo -e "MIGRATION_DATABASE_URL=$MIGRATION_DATABASE_URL\n" >> .env
            echo -e "POSTGRES_DB=$POSTGRES_DB\n" >> .env
            echo -e "POSTGRES_HOST=$POSTGRES_HOST\n" >> .env
            echo -e "POSTGRES_PASSWORD=$POSTGRES_PASSWORD\n" >> .env
            echo -e "POSTGRES_USER=$POSTGRES_USER\n" >> .env
            echo -e "REDIS_URL=$REDIS_URL\n" >> .env
            echo -e "SECRET_KEY=$SECRET_KEY\n" >> .env
            echo -e "SERVER_PORT=$SERVER_PORT\n" >> .env
      - when:
          condition: << parameters.test >>
          steps:
            - run:
                name: Export test variables
                command: |
                  echo -e "ENV=testing\n" >> .env
                  echo -e "AWS_ACCESS_KEY_ID=$TEST_AWS_ACCESS_KEY_ID\n" >> .env
                  echo -e "AWS_ENDPOINT_URL=$TEST_AWS_ENDPOINT_URL\n" >> .env
                  echo -e "AWS_SECRET_ACCESS_KEY=$TEST_AWS_SECRET_ACCESS_KEY\n" >> .env
      - when:
          condition:
            not: << parameters.test >>
          steps:
            - run:
                name: Export production variables
                command: |
                  echo -e "ENV=$ENV\n" >> .env
                  echo -e "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID\n" >> .env
                  echo -e "AWS_ENDPOINT_URL=$AWS_ENDPOINT_URL\n" >> .env
                  echo -e "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY\n" >> .env

jobs:
  build and test:
    docker:
      - image: python:3.10
      - image: redis
    steps:
      - checkout
      - install_packages
      - export_environment:
          test: true
      - run:
          name: Run Tests
          command: |
            source venv/bin/activate
            pytest -s

  deploy:
    docker:
      - image: python:3.10
    steps:
      - checkout
      - export_environment
      - run:
          name: Install rsync
          command: |
            apt-get -y update
            apt-get install -y rsync
      - run:
          name: Backup container data
          command: |
            ssh -o StrictHostKeyChecking=no -v $SSH_USER@$SSH_HOST "
              set -e
              [ -d ~/data ] || mkdir ~/data
              docker cp server:/src/logs ~/data/server
              docker cp worker:/src/logs ~/data/worker
              docker cp redis:/data ~/data/redis
              docker cp postgres:/var/lib/postgresql/data ~/data/postgresql
              [ -d ~/data/backup ] || mkdir ~/data/backup
              docker exec postgres pg_dump -U dripdrop dripdrop > ~/data/backup/db.sql
            "
      - run:
          name: Sync repo to VM
          command: rsync -arzP -e 'ssh -o StrictHostKeyChecking=no' $(pwd)/ $SSH_USER@$SSH_HOST:~/dripdrop --exclude=data
      - run:
          name: Deploy Over SSH
          command: |
            ssh -o StrictHostKeyChecking=no -v $SSH_USER@$SSH_HOST "
              set -e
              cd ~/dripdrop
              docker compose -f docker-compose.yml build --progress plain server
              docker compose -f docker-compose.yml up --no-deps -d server
            "

workflows:
  version: 2
  deploy:
    jobs:
      - build and test
      - deploy:
          requires:
            - build and test
          filters:
            branches:
              only: main # only deploy on the main branch
